<form [formGroup]="form" class="formGroup" >

  <div class="inputAndSelect">

    <input type="number" formControlName="selectFromValue" class="input" (input)="subject.next('from')">

    <select formControlName="selectFromCode" class="select">
      <option *ngFor="let currency of symbols">{{currency}}</option>
    </select>

  </div>

  <div class="inputAndSelect">

    <input type="number" formControlName="selectToValue" class="input" (input)="subject.next('to')">

    <select formControlName="selectToCode" class="select">
      <option *ngFor="let currency of symbols">{{currency}}</option>
    </select>

  </div>

</form>
